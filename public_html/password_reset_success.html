<!DOCTYPE html>
<html>
  <!-- This page is displayed whenever someone has successfully reset their password.
       Pro and Enterprise accounts may edit this page and tell Parse to use that custom
       version in their Parse app. See the App Settigns page for more information.
       This page will be called with the query param 'username'
    -->
  <head>
  <title id="title"></title>
  <style type='text/css'>
    h1 {
      color: #0067AB;
      display: block;
      font: inherit;
      font-family: 'Open Sans', 'Helvetica Neue', Helvetica;
      font-size: 30px;
      font-weight: 600;
      height: 30px;
      line-height: 30px;
      margin: 45px 0px 0px 45px;
      padding: 0px 8px 0px 8px;
    }
  </style>
  <body>
    <h1 id="text"></h1>
  </body>

  <script language='javascript' type='text/javascript'>
    //<!--
    window.onload = function() {
      var urlParams = {};
      (function () {
          var pair, // Really a match. Index 0 is the full match; 1 & 2 are the key & val.
              tokenize = /([^&=]+)=?([^&]*)/g,
              // decodeURIComponents escapes everything but will leave +s that should be ' '
              re_space = function (s) { return decodeURIComponent(s.replace(/\+/g, " ")); },
              // Substring to cut off the leading '?'
              querystring = window.location.search.substring(1);
  
          while (pair = tokenize.exec(querystring))
             urlParams[re_space(pair[1])] = re_space(pair[2]);
      })();
  
      const locale = urlParams['locale'] || 'en';
      const isJapanese = locale.includes('ja');
      document.getElementById('text').innerHTML = isJapanese ? "パスワードを更新しました。" : "Successfully updated your password!" ;
      document.getElementById('title').innerHTML = isJapanese ? "パスワードの変更" : "Password Reset";
      
    }
    //-->
  </script>
  </body>
</html>
